<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="position:fixed;background-image:linear-gradient(200deg, #8EC5FC 0%, #E0C3FC 33%, #ffdebd 66%, #cdffc5 100%);width:100vw;height:100vh;"> </div>
        <div style="position:fixed;background-color:white;height:100vh;width:75vw;box-shadow: rgba(0,0,0,0.05) 10px 0 15px 0;"> </div>

        <!-- WHILE LOADING -->
        <div id='loader-background'  style="content:'';position:fixed;background-color:white;height:100vh;width:100vw;box-shadow: rgba(0,0,0,0.05) 10px 0 15px 0;z-index: 19 !important;"> </div>

        <div id='loader-icon' class="loader loader--style2" title="1" style="z-index: 20; position:fixed; top:50%; transform:translateY(-50%) translateX(-50%);left:50%;">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
              <animateTransform attributeType="xml"
                attributeName="transform"
                type="rotate"
                from="0 25 25"
                to="360 25 25"
                dur="0.6s"
                repeatCount="indefinite"/>
              </path>
            </svg>
          </div>

          <!-- PARALLAX WRAPPER THAT I THINK IM NOT EVEN USING LOL  -->
        <div class="parallax-wrapper">
            <div class="max-width has-small-top-margin" style="max-width:40vw !important; padding-bottom:0px !important; margin-bottom: 0 !important;">
                <div class="blog-post-body" id="post-content" style="padding-bottom:25px;">
                </div>
            </div>
        </div>

        <!-- POST TITLE AND RELATED POSTS -->
        <div class='has-small-top-margin' style='position:fixed; right:0; width:25vw;'>
            <div class="little-heading" style="padding-bottom:30px;width:100%;text-align:center;">RELATED BLOG POSTS</div>
            <div id="related-posts" class="post-spotlight-one-col"> </div>
        </div>
        <div class='has-small-top-margin' style='position:fixed; left:2vw; width:22vw; transform:translateY(-5px);'>
            <h1 style="width:100%;text-align:left;padding-left:2.5vw;padding-right:2.5vw;font-size:40px;padding-top:0px;margin-top:0px;" id="post-title"> </h1>
            <div id="tags" style="width:100%;padding-left:2.5vw;padding-right:2.5vw;margin-bottom:20px;"> </div>
            <div id="toc" style="width:100%;padding-left:2.5vw;padding-right:2.5vw;"> </div>
        </div>

    <script src="/js/main.js"></script>
    <script>
        console.log(`script is running in ${window.location.href}`)
        addPostContentToDom(window.location.href)
    </script>
    </body>
</html>
